<!doctype html>
<title>{% block title %}{% endblock %} - Dashboard Test</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <img src="{{ url_for('static', filename='gear_auto.png') }}" width="40" height="40">&nbsp;&nbsp;<h1>AutomationChecks</h1>
  <ul>
     {% if g.user %}
       <li><span>{{ g.user['username'] }}</span>
       <li><a href="{{ usrl_for('auth.logout') }}">Log Out</a>
     {% else %}
       <li><a href="{{ url_for('auth.register') }}">Register</a>
       <li><a href="{{ url_for('auth.login') }}">Log In</a>
     {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
     {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
     <div class="flash">{{ mesage }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
